{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col col-md-6">
        <h3>Pipelines</h3>
        <div class="list-group">
            {% for name in pipeline_names %}
            <a href="{{ url_for('pipeline_view', pipeline=name) }}" class="list-group-item list-group-item-action">{{ name | desigil }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
